services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  bot:
    build: .
    env_file: .env
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
    command: ["watchmedo", "auto-restart", "-d", "/app/src", "-p", "*.py", "--", "python", "-m", "src.main"]
volumes:
  redis_data: {}
