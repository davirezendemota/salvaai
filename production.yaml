services:
  redis:
    platform: linux/amd64
    container_name: davirezendemota_salvaai_redis_production
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - default
  bot:
    platform: linux/amd64
    container_name: davirezendemota_salvaai_bot_production
    image: ghcr.io/davirezendemota/salvaai_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USER_ID=${TELEGRAM_ALLOWED_USER_ID}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENABLE_VIDEO_SUMMARY=${ENABLE_VIDEO_SUMMARY:-true}
    networks:
      - default
    depends_on:
      - redis
    command: ["python", "-m", "src.main"]
networks:
  proxy:
    external: true
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /workspace/volumes/davirezendemota/salvaai/redis
